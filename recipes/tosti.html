<!DOCTYPE html>
<html>
    <head>
        <title>Fish and Chips</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Tosti</h1>
        <img src="../images/tosti.jpg" alt="Picture of a tosti">

        <h2>Description</h2>
            <ul>
                <li>White bread</li>
                <li>Cheese</li>
                <li>Ham</li>
                <li>Ketchup</li>
            </ul>

        <h2>Steps</h2>
            <ol>
                <li>Take 2 slices of bread</li>
                <li>Put the cheese and ham in between</li>
                <li>Put in the oven for 5-7 minutess</li>
                <li>Put some ketchup on it</li>
                <li>Eat it!</li>
            </ol>
    </body>
