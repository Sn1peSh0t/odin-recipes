<!DOCTYPE html>
<html>
    <head>
    <title>Apple Crisp</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <h1>Apple Crisp</h1>
        <img src="../images/applecrisp.jpg" alt="picture of apple crisp">
        <h2>Description</h2>
            <ul>
                <li>Flour</li>
                <li>Oats</li>
                <li>Apple</li>
                <li>Cinnamon</li>
                <li>Brown sugar</li>
                <li>Cold butter</li>   
            </ul>
        <h2>Steps</h2>
            <ol>
                <li>Cut the apple</li>
                <li>Put everything in a bowl</li>
                <li>Put cinnamon on it</li>
                <li>Spread it all on a baking dish</li>
                <li>Bake 30 to 35 minutes</li>
                <li>Eat it!</li>
            </ol>
    </body>
</html>
